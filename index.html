<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>R Y T H M E</title>
</head>
<body>
    <img id="logo" src="assets/images/logo.png" alt="Logo">
    <div id="player">
        <div id="user-info">
            <p>Usuario: <span id="logged-user"></span></p>
        </div>
        <div id="song-details">
            <img id="cover" src="" alt="Cover">
            <div>
                <h2 id="song-title">Song Title</h2>
                <p id="song-artist">Artist</p>
                <p id="song-year">Year</p>
                <p id="song-duration">Duration</p>
                <p id="song-genre">Genre</p>
            </div>
        </div>
        <div id="controls">
            <button id="prev">Prev</button>
            <button id="play-pause">Play</button>
            <button id="next">Next</button>
            <button id="mute">Mute</button>
            <button id="add-to-favorites">Add to Favorites</button>
        </div>
        <div id="volume-control">
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
        </div>     
        <div id="search">
            <input type="text" id="search-input" placeholder="Search">
            <button id="search-btn">Search</button>
        </div>
        <div id="playlist">
            <h3>Playlist</h3>
            <ul id="playlist-list"></ul>
        </div>
        <div id="favorites">
            <h3>Favorites</h3>
            <ul id="favorites-list"></ul>
        </div>
        <div id="logout-section">
            <button id="logout">Logout</button>
        </div>
        <audio id="audio" src=""></audio>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
